<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-image">
    <div class="min-h-screen flex flex-col items-center justify-center p-4 bg-gray-50/30 backdrop-blur-sm">
        <div class="bg-white/95 p-8 rounded-xl shadow-lg border border-gray-200 w-full max-w-md backdrop-blur-md">
            <div class="mb-12 flex justify-center">
                <img 
                    src="fond-d'ecran.jpg"
                    alt="Logo"
                    class="w-32 h-32 object-contain"
                >
            </div>

            <form class="space-y-6">
                <!-- Error Message Container -->
                <div 
                    id="error-message" 
                    class="text-red-500 text-center bg-red-50 p-4 rounded-lg hidden"
                ></div>

                <!-- Email field -->
                <div class="space-y-2">
                    <label 
                        for="email" 
                        class="block text-2xl font-bold text-black tracking-wide"
                    >
                        Email
                    </label>
                    <input
                        type="email"
                        id="email"
                        placeholder="Entrez votre adresse email"
                        class="w-full p-6 text-lg border border-gray-300 rounded-lg shadow-sm placeholder-black/30 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent bg-white/80"
                    >
                </div>

                <!-- Password field -->
                <div class="space-y-2">
                    <label 
                        for="password" 
                        class="block text-2xl font-bold text-black tracking-wide"
                    >
                        Mot de passe
                    </label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Entrez votre mot de passe"
                        class="w-full p-6 text-lg border border-gray-300 rounded-lg shadow-sm placeholder-black/30 focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent bg-white/80"
                    >
                </div>

                <!-- Forgot password link -->
                <div class="text-right">
                    <a 
                        href="#" 
                        class="text-[#ff4242] text-lg font-light tracking-wide hover:underline"
                    >
                        Mot de passe oubli√© ?
                    </a>
                </div>

                <!-- Login button -->
                <button 
                    type="submit"
                    class="w-full bg-black text-white text-xl font-bold py-6 px-8 rounded-lg hover:bg-black/90 transition-colors"
                >
                    Se connecter
                </button>
            </form>
        </div>
    </div>

    <!-- Script Imports -->
    <script type="module" src="fetch.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
